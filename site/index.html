<html>
	<head>
		<link rel="stylesheet" href="/assets/style.css">
		<style>
			.box{
				background: repeating-linear-gradient(45deg, #333, #333 2.5%, #555 2.5%, #555 5%) 0/200% 200%;
				animation: lines-scroll 4s linear infinite;
				display: block;

				width: 100%;
				height: 100%;
				position: relative;
				overflow: hidden;
			}
			
			@keyframes lines-scroll {
				from {
					background-position-x: 0%;
				}
				to {
					background-position-x: 100%;
				}
			}

			.box[data-title]::after{
				opacity: 0%;
				content: attr(data-title);
				background: #555a;
				position: absolute;
				transition: 0.2s;
				transform: translateY(100%);
				z-index: 1;
			}

			.box[data-title]:hover:after{
				opacity: 100%;
				transform: translateY(50%);
			}

			.box > .box_back{
				background: #789;
				width: 100%;
				height: 100%;
				margin: 0;
				transition: 0.2s;
				position: absolute;
			}
			
			.box:hover > .box_back{
				width: 90%;
				height: 90%;
				margin: 5%;
			}

			.box > .box_icon{
				width: 70%;
				height: 70%;
				margin: 15%;
				opacity: 20%;
				transition: .2s;
				position: absolute;
			}


			.box:hover > .box_icon{
				width: 80%;
				height: 80%;
				margin: 10%;
				
				opacity: 75%;
			}

			.box > .box_back:after{
				content: '';

				background: linear-gradient(90deg,
				hsl(0, 100%, 75%),
				hsl(72, 100%, 75%),
				hsl(144, 100%, 75%),
				hsl(216, 100%, 75%),
				hsl(288, 100%, 75%),
				hsl(360, 100%, 75%)
				) 0 / 400%;
				
				animation: rainbow-scroll 5s linear infinite;
				width: 100%;
				height: 100%;
				opacity: 0%;
				margin: 0;
				transition: 0.2s;
				position: absolute;
				mix-blend-mode: overlay;

			}

			@keyframes rainbow-scroll {
				from {
					background-position-x: 0%;
				}
				to {
					background-position-x: 400%;
				}
			}

			.box:hover > .box_back:after{
				opacity: 100%;

			}

			.four_boxes{
				margin: auto;
				width: 400px;
				height: 400px;
				
				background: #223;
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				
				grid-auto-rows: minmax(100px, auto);
			}
		</style>
	</head>

	<body>
		<div id="site">
			<div id="top">
				<img id="logo" src="/assets/logo.svg"></img>
				<img id="character" src="/assets/character.webp"></img>
			</div>

			<div id="container">
				<p>there isn't much on this site yet â˜¹</p>

				<div class="four_boxes">
					<a class="box" data-title="Code" href="code/">
						<div class="box_back"></div>
						<img class="box_icon" src="/assets/code.svg">
					</a>

					<a class="box" data-title="Music" href="music/">
						<div class="box_back"></div>
						<img class="box_icon" src="/assets/music.svg">
					</a>

					<a class="box" data-title="Art" href="art/">
						<div class="box_back"></div>
						<img class="box_icon" src="/assets/art.svg">
					</a>

					<a class="box" data-title="Other" href="other/">
						<div class="box_back"></div>
						<img class="box_icon" src="/assets/other.svg">
					</a>
				</div>
			</div>
		</div>
	</body>
</html>
